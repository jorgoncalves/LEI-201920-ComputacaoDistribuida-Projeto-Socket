<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
  const news = io.connect('http://localhost/news');

  news.on('item', data => {
    console.log(data);
  })
  news.on('news', (data) => {
    console.log(data);

    news.emit('woot', {
      "say": "woot"
    });
  });
</script>
